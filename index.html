<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <button onclick="document.getElementById('viewer').src='URL_SABOR1.glb'">Sabor 1</button>
    <button onclick="document.getElementById('viewer').src='URL_SABOR2.glb'">Sabor 2</button>
    <button onclick="document.getElementById('viewer').src='URL_SABOR3.glb'">Sabor 3</button>

    <model-viewer id="viewer"
      src="URL_SABOR1.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      alt="Lata AR"
      style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>
