<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lata AR MVP - iOS & Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px 0;
      color: #555;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: #fefefe;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>ExperiÃªncia AR - Lata 3D</h1>
    <p>Escolha um sabor e veja a lata em Realidade Aumentada no seu celular.</p>
  </header>

  <div class="button-group">
    <button onclick="changeModel('1')">Sabor 1</button>
    <button onclick="changeModel('2')">Sabor 2</button>
    <button onclick="changeModel('3')">Sabor 3</button>
  </div>

  <model-viewer
    id="viewer"
    src="https://www.dropbox.com/scl/fi/9iyymyabhqvf3fvny83up/sabor1.glb?rlkey=7jb9q2f8uyqbajt2339s9icwb&st=xpru0f0h&raw=1"
    ios-src="https://www.dropbox.com/scl/fi/pfjn8yd9zujf9ebqsyr9l/sabor1.usdz?rlkey=hw9xl8z8ndlx9vnvt6j1zd7l1&st=rppsa50s&raw=1"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    alt="Lata em AR">
  </model-viewer>

  <footer>
    MVP desenvolvido por Guilherme Shima - Vexel Studio
  </footer>

  <script>
    const modelViewer = document.getElementById('viewer');

    const models = {
      '1': {
        glb: 'https://www.dropbox.com/scl/fi/9iyymyabhqvf3fvny83up/sabor1.glb?rlkey=7jb9q2f8uyqbajt2339s9icwb&st=xpru0f0h&raw=1',
        usdz: 'https://www.dropbox.com/scl/fi/pfjn8yd9zujf9ebqsyr9l/sabor1.usdz?rlkey=hw9xl8z8ndlx9vnvt6j1zd7l1&st=rppsa50s&raw=1'
      },
      '2': {
        glb: 'https://www.dropbox.com/scl/fi/9akq9wlcmkzs5xkmbpa8d/sabor2.glb?rlkey=bbqyxoz4965uqegoxssrvx4y2&st=mttb3czn&raw=1',
        usdz: 'https://www.dropbox.com/scl/fi/97um3830ogs29ubzl2jhy/sabor2.usdz?rlkey=u5vg9mvhrvzhis1kbogdp8w2u&st=8m0kw7yh&raw=1'
      },
      '3': {
        glb: 'https://www.dropbox.com/scl/fi/a4s2q33try74zcfqhah2f/sabor3.glb?rlkey=jtsa77z4pmgurnovvh8bbfw48&st=q49o60vz&raw=1',
        usdz: 'https://www.dropbox.com/scl/fi/4copt9gxtk8tk2nusr5ey/sabor3.usdz?rlkey=emah7xqqee6didsys0dlb26j3&st=v8yn7nd8&raw=1'
      }
    };

    function changeModel(sabor) {
      modelViewer.src = models[sabor].glb;
      modelViewer.setAttribute('ios-src', models[sabor].usdz);
    }
  </script>
</body>
</html>
